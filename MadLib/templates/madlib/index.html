<!DOCTYPE html>
<html>
    <head>
        <title>Mad Lib</title>
        {% load static %}
        <link href="{% static 'madlib/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Mad Lib</h1>
        <h1>{{partOfSpeech}}</h1>
        <form action="/" method="POST">
            {% csrf_token %}
            {{form|safe}}
            {{error|safe}}
            <h1>{{title}}</h1>
            <p>{{story}}</p>
            <input type="submit" value="Restart Game" name="restart"/>
            <input type="hidden" name="id" value="{{id}}"/>
        </form>
    </body>
</html>
